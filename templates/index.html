<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Finder</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js for reactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#475569',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Fixed header -->
    <header class="bg-white text-gray-800 shadow-md fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 py-2 flex justify-center items-center">
            <img src="{{ url_for('static', filename='images/logo-header.png') }}" alt="American Bath Group Logo" class="h-12">
        </div>
    </header>

    <!-- Hero image section -->
    <div class="w-full pt-16 pb-0">
        <div class="container mx-auto px-4">
            <div class="relative overflow-hidden rounded-lg shadow-lg max-h-[400px]">
                <img src="{{ url_for('static', filename='images/hero-image.jpg') }}" alt="Modern Bathroom" class="w-full object-cover object-center h-[400px]">
                <div class="absolute inset-0 bg-gradient-to-r from-black/50 to-transparent flex items-center">
                    <div class="text-white p-8">
                        <h2 class="text-3xl font-bold mb-2">Compatibility Finder</h2>
                        <p class="text-lg max-w-md">Find matching bathroom products with our easy-to-use compatibility tool</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main content -->
    <main class="flex-grow container mx-auto px-4 pt-8 pb-8 md:flex md:flex-row" x-data="compatibilityApp()">
        <!-- Optional search history sidebar (visible on larger screens) -->
        <aside class="hidden md:block md:w-64 pr-8">
            <div class="bg-white rounded-lg shadow-md p-4 sticky top-24">
                <h2 class="text-lg font-semibold mb-3 text-secondary">Search History</h2>
                <ul class="space-y-2" id="historyList">
                    <template x-if="searchHistory.length === 0">
                        <li class="text-gray-500 italic">No recent searches</li>
                    </template>
                    <template x-for="(sku, index) in searchHistory" :key="index">
                        <li>
                            <a 
                                href="#" 
                                x-text="sku"
                                @click.prevent="searchSku(sku)"
                                class="text-primary hover:text-blue-700 hover:underline transition duration-150 ease-in-out"
                            ></a>
                        </li>
                    </template>
                </ul>
            </div>
        </aside>

        <!-- Search and results area -->
        <div class="flex-grow">
            <!-- Search form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <form @submit.prevent="submitSearch" id="searchForm" class="space-y-4">
                    <div class="relative">
                        <label for="skuInput" class="block text-sm font-medium text-gray-700 mb-1">Enter SKU Number</label>
                        <input 
                            type="text" 
                            id="skuInput" 
                            name="sku" 
                            x-model="searchInput"
                            placeholder="Enter SKU..." 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out text-lg"
                            required
                        >
                    </div>
                    
                    <div class="flex justify-center">
                        <button 
                            type="submit" 
                            class="bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-150 ease-in-out flex items-center justify-center min-w-[200px]"
                            :disabled="isLoading"
                        >
                            <template x-if="isLoading">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </template>
                            <span x-text="isLoading ? 'Searching...' : 'Find Matches'"></span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Mobile search history (visible only on small screens) -->
            <div class="md:hidden bg-white rounded-lg shadow-md p-4 mb-6">
                <h2 class="text-lg font-semibold mb-2 text-secondary">Recent Searches</h2>
                <div class="flex flex-wrap gap-2" id="mobileHistoryList">
                    <template x-if="searchHistory.length === 0">
                        <div class="text-gray-500 italic">No recent searches</div>
                    </template>
                    <template x-for="(sku, index) in searchHistory" :key="index">
                        <button 
                            @click="searchSku(sku)"
                            x-text="sku"
                            class="bg-gray-100 hover:bg-gray-200 text-primary px-3 py-1 rounded-full text-sm transition duration-150 ease-in-out"
                        ></button>
                    </template>
                </div>
            </div>

            <!-- Results area -->
            <div class="bg-white rounded-lg shadow-md p-6" id="resultsContainer">
                <!-- No search performed yet message -->
                <div x-show="!hasSearched && !errorMessage" class="text-center py-10 text-gray-500">
                    <i class="fas fa-search text-4xl mb-3"></i>
                    <p>Enter a SKU above to find compatible products</p>
                </div>
                
                <!-- Error message -->
                <div x-show="errorMessage" class="text-center py-8">
                    <div class="inline-block bg-red-50 text-red-700 p-4 rounded-lg">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span x-text="errorMessage"></span>
                    </div>
                </div>
                
                <!-- Results table -->
                <div x-show="results.length > 0 && !errorMessage">
                    <h2 class="text-xl font-semibold mb-4">Compatible Products for <span x-text="currentSku" class="text-primary"></span></h2>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Compatible SKUs</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="(category, index) in results" :key="index">
                                    <tr class="hover:bg-gray-50 transition duration-150 ease-in-out">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="category.category"></td>
                                        <td class="px-6 py-4 text-sm text-gray-500">
                                            <div class="flex flex-wrap gap-2">
                                                <template x-for="(item, idx) in category.skus" :key="idx">
                                                    <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                                                        <span x-text="item.sku"></span>
                                                        <template x-if="item.requires_return">
                                                            <span class="ml-1 text-xs bg-yellow-200 text-yellow-800 px-1 rounded">
                                                                + Return: <span x-text="item.return_panel"></span>
                                                            </span>
                                                        </template>
                                                    </div>
                                                </template>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-4 py-4 text-center text-gray-600 text-sm">
            <p>Compatibility Finder - Internal Tool</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
